<!DOCTYPE html>
<html lang="en-CA">
    <head>
        <meta charset="UTF-8">
        <title>Employee Lookup</title>
        <link type="text/css" href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="ajax.js"></script>
        <script type="text/javascript" src="ajaxEmpLookup.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <h2>Employee Lookup</h2>
        <form action="" name="searchForm">
            <p>Search:
            <input type="text" name="searchExpr" onkeyup="showMatches(this.value)">
            </p>
            <p>Suggestions:</p>
            <div class="Results">
            <p id="TxtHint"></p>
            </div>
            <button>Empty results Box</button>
        </form>
    </body>
</html>
